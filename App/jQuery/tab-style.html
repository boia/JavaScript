<html>
	<head>
		<style>
		  body,td {
			font-size: 10pt;
		  }
		  table {
			background-color: black;
			border: 1px black solid;
			border-collapse: collapse;
			width: 480px;
		  }
		  th {
			border: 2px ridge maroon;
			background-color: maroon;
			color: white;
			padding: 3px 12px;
		  }
		  tr {
			background-color: white;
			margin: 1px;
		  }
		  tr.striped {
			background-color: gold;
		  }
		  td {
			padding: 1px 8px;
		  }
		</style>
		<script src="jquery-1.7.1.js"></script>
		<script>
			$(document).ready(function(){
				$("tr:odd").addClass("striped");
				$("table").mouseenter(function(){
					toggleCla();
				}).mouseleave(function(){
					toggleCla();
				})
			});

			function toggleCla(){
				$("tr").toggleClass("striped");
			}
		</script>
	</head>

	<body>
		<table>
			<tr>
				<th>语言</th>
				<th>难度</th>
				<th>是否流行</th>
			</tr>
			<tr>
				<td>C</td>
				<td>简单</td>
				<td>是</td>
			</tr>
			<tr>
				<td>JavaScript</td>
				<td>简单</td>
				<td>是</td>				
			</tr>
			<tr>
				<td>PHP</td>
				<td>简单</td>
				<td>是</td>
			</tr>
			<tr>
				<td>C++</td>
				<td>难</td>
				<td>一般</td>
			</tr>
			<tr>
				<td>Java</td>
				<td>中等</td>
				<td>是</td>				
			</tr>
			<tr>
				<td>Python</td>
				<td>中等</td>
				<td>是</td>
			</tr>
		</table>
	</body>
</html>
